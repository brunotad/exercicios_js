<meta charset="UTF-8">

<script>    

    function calculo(numero, nome) {

        dobro = numero * 2;
        metade = numero / 2;
        resultado = document.write("Olá " + nome + "! Tudo bem? O dobro do número é " + dobro + " e sua metade é " + metade + ".");

        return resultado
        
    }

    var numeroInformado = prompt("Informe um número");
    var nomeInformado = prompt("Informe seu nome");

    calculo(numeroInformado, nomeInformado);

</script>
