<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br><br>");
    }

    function menuBebidas(bebida1, bebida2, bebida3) {

        document.write("<hr>");
        document.write("<h1>Menu de Bebidas</h1>");
        document.write("<hr><br>");

        document.write("1-" + bebida1);
        pulaLinha();
        
        document.write("2-" + bebida2);
        pulaLinha();

        document.write("3-" + bebida3);
        pulaLinha();
        
        document.write("<input type='button' value='Clique aqui para escolher sua bebida' onclick='escolhaBebida(bebidaLista1, bebidaLista2, bebidaLista3)'>");
        pulaLinha()

        document.write("<hr>");

    }

    function escolhaBebida (bebida1, bebida2, bebida3) {
        
        var opcaoBebida = prompt("Digite o número da bebida que deseja")

        if (opcaoBebida == 1) {
            alert("A bebida escolhida foi: " + bebida1 + ".");

        } else
            if (opcaoBebida == 2) {
            alert("A bebida escolhida foi: " + bebida2 + ".");

        } else {
            alert("A bebida escolhida foi: " + bebida3 + ".");
        }
       
    }

    var bebidaLista1 = "Refrigerante";
    var bebidaLista2 = "Suco";
    var bebidaLista3 = "Água";
   
    menuBebidas(bebidaLista1, bebidaLista2, bebidaLista3);
 
</script>
